<!DOCTYPE html>
<html lang="en-us">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="custom.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>excelerateAR | excelerate</title>
    </head>
    <body>
        <div class="jumbotron vertical-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <h3>excelerateAR for Idealist</h3><br/>
                        <form id="user_info" class="form-group" method="POST" action="">
                        <fieldset>
                            <label for="name">User name:</label><br/>
                            <select id="name" autofocus required>
                                <option>{{ name }}</option>
                            </select><br/><br/>
                            <label for="phone">Callback number:</label><br/>
                            <input id="phone" size="20" type="tel" required/><br/><br/>
                            <label for="email">Email:</label><br/>
                            <input id="email" size="20" type="email" required/><br/><br/>
                            <label for="orglist">Orglist:</label><br/>
                            <textarea id="orglist" rows="10" required></textarea><br/><br/>
                            <input type="submit" class="btn-primary btn-sm" />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
